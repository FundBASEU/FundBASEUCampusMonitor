<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FundBASEU Live Tracker</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#667eea,#764ba2);margin:0;padding:20px;color:#333}
.container{max-width:1200px;margin:auto}
h1{text-align:center;color:#fff;margin-bottom:10px}
.live-counter{text-align:center;color:#fff;font-weight:bold;margin-bottom:25px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:15px}
.card{background:#fff;padding:20px;border-radius:15px;box-shadow:0 6px 20px rgba(0,0,0,.2);cursor:pointer;transition:.2s}
.card:hover{transform:translateY(-3px)}
.status{margin-top:10px;padding:8px;border-radius:20px;text-align:center;font-weight:bold}
.green{background:#10b981;color:#fff}
.red{background:#ef4444;color:#fff}
.blue{background:#3b82f6;color:#fff}
.orange{background:#f59e0b;color:#fff}
button{padding:12px;border:none;border-radius:8px;font-weight:bold;cursor:pointer}
.reload-btn{position:fixed;bottom:20px;right:20px;background:#3b82f6;color:#fff}
.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.7);align-items:center;justify-content:center}
.modal-content{background:#fff;padding:25px;border-radius:15px;width:90%;max-width:400px}
.btn-group{display:grid;gap:10px;margin-top:15px}
.vote-note{font-size:12px;color:#666;margin-top:8px}
input{width:100%;padding:10px;margin-top:10px;border-radius:8px;border:1px solid #ccc}
textarea{width:100%;padding:10px;margin-top:10px;border-radius:8px;border:1px solid #ccc}
</style>
</head>
<body>

<button class="reload-btn" onclick="location.reload()">Stay Updated üîÑ</button>

<div class="container">
<h1>üéì FundBASEU Live Tracker</h1>
<div class="live-counter">üë• Live Users: <span id="liveCount">0</span></div>

<div class="grid">

<div class="card" onclick="openModal('mess')">
<h3>üçΩÔ∏è Mess</h3>
<div id="mess-status" class="status orange">Loading...</div>
</div>

<div class="card" onclick="openModal('badminton')">
<h3>üè∏ Badminton Courts</h3>
<div id="badminton-status" class="status orange">Loading...</div>
</div>

<div class="card" onclick="openModal('parcel')">
<h3>üì¶ My Parcel</h3>
<div id="parcel-status" class="status blue">0 Active Requests</div>
</div>

</div>
</div>

<div class="modal" id="modal">
<div class="modal-content" id="modal-content"></div>
</div>

<script>

var firebaseConfig = {
  apiKey: "AIzaSyBeVAkgLuLzq6uYo6M5begEMi_jwi-nAoU",
  authDomain: "fundbaseu-tracker.firebaseapp.com",
  databaseURL: "https://fundbaseu-tracker-default-rtdb.firebaseio.com",
  projectId: "fundbaseu-tracker",
  storageBucket: "fundbaseu-tracker.firebasestorage.app",
  messagingSenderId: "452144906894",
  appId: "1:452144906894:web:0e5c211b4e2e309d5f7fdf"
};

firebase.initializeApp(firebaseConfig);
var db = firebase.database();

// Presence
var userRef = db.ref("presence").push();
userRef.set(true);
userRef.onDisconnect().remove();
db.ref("presence").on("value", function(snap){
  document.getElementById("liveCount").innerText = snap.numChildren();
});

// Device ID
var deviceId = localStorage.getItem("deviceId");
if(!deviceId){
  deviceId = 'dev_' + Math.random().toString(36).substr(2,9);
  localStorage.setItem("deviceId", deviceId);
}

const VOTE_THRESHOLD = 3;
const MAX_DEVICE_VOTES = 3;

function openModal(type){
  var modal=document.getElementById('modal');
  var content=document.getElementById('modal-content');
  var html="";

  if(type==='mess'){
    html+=`<h3>Vote Mess Status</h3>
    <div class='btn-group'>
    <button onclick="vote('mess','available')">Food Available</button>
    <button onclick="vote('mess','not_available')">Food Not Available</button>
    </div>`;
  }

  if(type==='badminton'){
    html+=`<h3>Badminton Courts Occupied (0-4)</h3>
    <input type='number' id='badmintonCount' min='0' max='4' placeholder='Enter number'>
    <div class='btn-group'>
    <button onclick="voteBadminton()">Submit Vote</button>
    </div>`;
  }

  if(type==='parcel'){
    html+=`<h3>Request Parcel Pickup</h3>
    <input type='text' id='parcelName' placeholder='Your Name'>
    <input type='text' id='parcelHostel' placeholder='Hostel / Block'>
    <textarea id='parcelNote' placeholder='Optional note (Courier, time, etc)'></textarea>
    <div class='btn-group'>
    <button onclick="submitParcel()">Request Pickup</button>
    </div>`;
  }

  content.innerHTML=html;
  modal.style.display='flex';
}

document.getElementById('modal').onclick=function(e){if(e.target.id==='modal')this.style.display='none'}

function vote(place,value){
  var deviceVoteRef = db.ref(place + "_deviceVotes/" + deviceId);

  deviceVoteRef.transaction(function(current){
    if((current||0) >= MAX_DEVICE_VOTES) return;
    return (current||0) + 1;
  }, function(error, committed){
    if(!committed){ alert("Device vote limit reached (3 max)"); return; }

    var voteRef = db.ref(place + "_votes/" + value);
    voteRef.transaction(function(current){
      return (current||0)+1;
    }, function(error, committed, snapshot){
      if(snapshot && snapshot.val() >= VOTE_THRESHOLD){
        db.ref(place).set({status:value,timestamp:Date.now()});
        db.ref(place + "_votes").remove();
        db.ref(place + "_deviceVotes").remove();
      }
    });
  });

  modal.style.display='none';
}

function voteBadminton(){
  var val=parseInt(document.getElementById('badmintonCount').value);
  if(isNaN(val)||val<0||val>4)return alert("Enter number 0-4");

  var deviceVoteRef = db.ref("badminton_deviceVotes/" + deviceId);

  deviceVoteRef.transaction(function(current){
    if((current||0) >= MAX_DEVICE_VOTES) return;
    return (current||0)+1;
  }, function(error, committed){
    if(!committed){ alert("Device vote limit reached (3 max)"); return; }

    var voteRef = db.ref("badminton_votes/" + val);
    voteRef.transaction(function(current){
      return (current||0)+1;
    }, function(error, committed, snapshot){
      if(snapshot && snapshot.val() >= VOTE_THRESHOLD){
        db.ref('badminton').set({count:val,timestamp:Date.now()});
        db.ref('badminton_votes').remove();
        db.ref('badminton_deviceVotes').remove();
      }
    });
  });

  modal.style.display='none';
}

function submitParcel(){
  var name = document.getElementById('parcelName').value;
  var hostel = document.getElementById('parcelHostel').value;
  var note = document.getElementById('parcelNote').value;

  if(!name || !hostel){
    alert("Please enter name and hostel/block");
    return;
  }

  db.ref('parcel_requests').push({
    name:name,
    hostel:hostel,
    note:note || "",
    timestamp:Date.now(),
    status:"pending"
  });

  alert("Parcel request submitted!");
  modal.style.display='none';
}

// Listeners
function listen(place,el){
  db.ref(place).on('value',function(snap){
    var data=snap.val();
    if(!data){el.innerHTML="Not Updated";el.className='status orange';return;}

    if(place==='mess'){
      if(data.status==='available'){
        el.innerHTML="Food Available ‚úì";
        el.className='status green';
      }else{
        el.innerHTML="Food Not Available ‚úó";
        el.className='status red';
      }
      return;
    }

    if(place==='badminton'){
      el.innerHTML=data.count+" / 4 Courts Occupied";
      el.className='status blue';
    }
  });
}

listen('mess',document.getElementById('mess-status'));
listen('badminton',document.getElementById('badminton-status'));

// Parcel counter
var parcelRef = db.ref('parcel_requests');
parcelRef.on('value', function(snapshot){
  document.getElementById('parcel-status').innerText = snapshot.numChildren() + " Active Requests";
});

</script>

</body>
</html>
